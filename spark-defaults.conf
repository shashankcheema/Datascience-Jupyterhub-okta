# Executor memory and cores
spark.executor.memory            4g
spark.executor.cores             2

# Driver memory and cores
spark.driver.memory              2g
spark.driver.cores               1

# Number of executors
spark.executor.instances         4

# Additional configuration options
spark.default.parallelism        8
spark.sql.shuffle.partitions     8

# Memory overhead for executors
spark.executor.memoryOverhead    1g

# Enable dynamic allocation of executors
spark.dynamicAllocation.enabled  true

# Enable external shuffle service
spark.shuffle.service.enabled    true

# Maximum table size for broadcast join
spark.sql.autoBroadcastJoinThreshold  10485760  # 10MB

# Enable cost-based optimizer for Spark SQL
spark.sql.cbo.enabled           true
